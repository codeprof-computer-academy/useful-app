    <main class="weather-main">
        <video src="video.mp4" muted loop autoplay></video>
        <div class="curtain"></div>

        <form class="weather-form">
               <input type="text" placeholder="location" class="location">

        <section class="weather-details">
             <span class="temp-img-box">  <img src="cloud.png" alt="" class="temp-img"> </span>
                <div class="temp-div cels">
                        
                        <h1>
                            <span class="c-temp">0</span><sup>o<sub>C</sub></sup>
                        </h1>
                        <label>Temp in celsius</label>
                </div>

                <div class="temp-div fah">
                
                    <h1>
                        <span class="f-temp">0</span><sup>o<sub>F</sub></sup>
                    </h1>
                    <label>Temp in Fahrenheit</label>
                </div>

                <div class="location-div">
            
                           <span> <b>City</b> <small class="city">Lagos</small> </span>
                           <span> <b>Country</b> <small class="country">Nigeria</small> </span>
                 
                 
                </div>

                    <span> <b>condition</b> <small class="condition">Fair</small> </span>
               
                </div>
