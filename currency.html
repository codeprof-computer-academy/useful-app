<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful App</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>

    <header>
        <span>
            <img src="logo.png" alt="" width="25">
            <b>UsefulApp</b>
        </span>

        <nav>
            <a href="index.html"> <img src="home.png" alt="" width="18"> Home</a>
            <a href="about.html"> <img src="about.png" alt="" width="18"> About App</a>
            <a href="currency.html"> <img src="currency.png" alt="" width="18"> Currency Converter</a>
            <a href="weather.html"> <img src="weather.png" alt="" width="18"> Weather Condition</a>
            <a href="contact.html"> <img src="contact.png" alt="" width="18"> Contact us</a>

        </nav>
        <button class="menu"></button>

    </header>
    <main class="currency-main">


         <form class="currency-form">
                 <h2>Currency Converter</h2>
                 <label>
                       from
                       <select class="from">
                              <option value="">--</option>
                              <option value="USD">USD</option>
                              <option value="EUR">EUR</option>
                              <option value="NGN">NGN</option>
                              <option value="AED">AED</option>
                              <option value="AFN">AFN</option>
                            
                       </select>
                 </label>

                    <label>
                        to
                        <select class="to">
                        <option value="">--</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="NGN">NGN</option>
                        <option value="AED">AED</option>
                        <option value="AFN">AFN</option>
                    
                        </select>
                    </label>

                    <label>
                        Amount:
                        <input type="text" class="amount" placeholder="0.00">

                    </label>

                    <span>
                           <button type="submit">Convert →</button>
                           <button type="reset">Clear →</button>
                    </span>
         </form>

         <div class="result-display">
                 <h1 class="result">0.00</h1>
         </div>

    </main>
    <footer>
        <p>&copy; Copyright <span class="year"></span>. All rights reserved. Powered by Codeprof Academy.</p>
    </footer>


     <script src="app.js"></script>
    <script src="cuurency.js"></script>
</body>

</html>
